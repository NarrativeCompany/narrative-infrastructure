  ## Example scrape config for probing services via the Blackbox Exporter.
  ##
  ## The relabeling allows the actual service scrape endpoint to be configured
  ## via the following annotations:
  ##
  ## * `prometheus.io/probe`: Only probe services that have a value of `true`
  - job_name: 'kubernetes-services-probe'
    metrics_path: /probe
    params:
      module: [http_2xx]
    kubernetes_sd_configs:
    - role: service
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
      action: keep
      regex: true
    - source_labels: [__address__]
      target_label: __param_target
    - target_label: __address__
      replacement: blackbox-exporter.monitoring.svc.cluster.local:9115
    - source_labels: [__param_target]
      target_label: instance
    - action: labelmap
      regex: __meta_kubernetes_service_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_service_name]
      target_label: kubernetes_name
    - target_label: cluster
      replacement: narrative-production-cluster
  # Example scrape config for pods
  #
  # The relabeling allows the actual pod scrape endpoint to be configured via the
  # following annotations:
  #
  # * `prometheus.io/scrape`: Only scrape pods that have a value of `true`
  # * `prometheus.io/path`: If the metrics path is not `/metrics` override this.
  # * `prometheus.io/port`: Scrape the pod on the indicated port instead of the
  # pod's declared ports (default is a port-free target if none are declared).
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
    - role: pod
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_name]
      action: replace
      target_label: kubernetes_pod_name
    - target_label: cluster
      replacement: narrative-production-cluster

  - job_name: 'production-narrative-prometheus-node-exporter'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: https
    gce_sd_configs:
    - project: production-narrative
      zone: us-central1-a
      refresh_interval: 1m
      port: 9143
      tag_separator: ','
    - project: production-narrative
      zone: us-central1-b
      refresh_interval: 1m
      port: 9143
      tag_separator: ','
    - project: production-narrative
      zone: us-central1-c
      refresh_interval: 1m
      port: 9143
      tag_separator: ','
    tls_config:
      ca_file: /opt/prometheus-tls-client-ca/ca.pem
      cert_file: /opt/prometheus-tls-client/tls.crt
      key_file: /opt/prometheus-tls-client/tls.key
      server_name: prometheus.narrative.org
      insecure_skip_verify: false
    relabel_configs:
    - source_labels: [__meta_gce_instance_name]
      separator: ;
      regex: (.*)
      target_label: gce_instance_name
      replacement: ${1}
      action: replace
    - source_labels: [__meta_gce_private_ip]
      separator: ;
      regex: (.*)
      target_label: gce_private_ip
      replacement: ${1}
      action: replace
    - source_labels: [__meta_gce_public_ip]
      separator: ;
      regex: (.*)
      target_label: gce_public_ip
      replacement: ${1}
      action: replace
    - source_labels: [__meta_gce_project]
      separator: ;
      regex: (.*)
      target_label: gce_project
      replacement: ${1}
      action: replace
    - source_labels: [__meta_gce_tags]
      separator: ;
      regex: .*,prometheus-node-exporter,.*
      replacement: $1
      action: keep
    - source_labels: [__meta_gce_instance_status]
      separator: ;
      regex: RUNNING
      replacement: $1
      action: keep
    - target_label: cluster
      replacement: narrative-production-cluster
