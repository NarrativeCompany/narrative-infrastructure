    scrape_interval: 30s
    relabel_configs:
    - action: keep
      source_labels:
      - __meta_kubernetes_service_label_app
      regex: exporter-kube-controller-manager
    - action: keep
      source_labels:
      - __meta_kubernetes_service_label_component
      regex: kube-controller-manager
    - action: keep
      source_labels:
      - __meta_kubernetes_endpoint_port_name
